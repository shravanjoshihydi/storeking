<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Layout</title>
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f4f4f4;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.product-container {
  display: flex;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  max-width: 800px;
  width: 100%;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  flex-direction: row;
}

.product-image img {
  width: 100%;
  height: auto;
  display: block;
}

.product-image {
  flex: 1;
  min-width: 50%;
}

.product-details {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.product-details h2 {
  margin-bottom: 10px;
  font-size: 24px;
  color: #333;
}

.product-details p {
  margin-bottom: 12px;
  color: #555;
}

.product-details .price {
  font-size: 20px;
  color: #007BFF;
  font-weight: bold;
}

.add-to-cart {
  margin-top: 15px;
  padding: 12px;
  background-color: #2eb24d;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.add-to-cart:hover {
  background-color: #1d8232;
}

@media (max-width: 768px) {
  .product-container {
    flex-direction: column;
  }

  .product-image,
  .product-details {
    width: 100%;
  }
}
</style>
</head>
<body>

  <div class="product-container">
    <div class="product-image">
      <img src="https://www.bhphotovideo.com/images/images2500x2500/beats_by_dr_dre_900_00108_01_studio_wireless_headphones_white_1016366.jpg" alt="Product Image">
    </div>
    <div class="product-details">
      <h2>Wireless Headphones</h2>
      <p>Enjoy high-quality sound with noise cancellation and long-lasting battery life. Perfect for music lovers on the go.</p>
      <p class="price">Rs 2999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
